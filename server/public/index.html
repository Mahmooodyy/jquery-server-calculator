<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Server Side Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>

    <input type = "number" class = "input1" placeholder = "Enter a Number!" >
    <button data-math = "plus" class = "mathButton" >+</button>
    <button data-math = "subtract" class = "mathButton" >-</button>
    <button data-math = "multiply" class = "mathButton" >*</button>
    <button data-math = "divide" class = "mathButton" >/</button>
    <input type = "number" class = "input2" placeholder = "Enter a Number!" >
    <button class = "submitButton" >=</button>
    <button class = "clearButton" >C</button>

    <h3 class = "totalContainer">Total:</h3>

    <h3>History:</h3>

    <ul class = "history container"></ul>
</body>
